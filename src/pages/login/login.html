<ion-content class="mm-signin">
  <div class="logo" text-center>
    <img src="assets/imgs/logo.png" alt="">
  </div>
  <div class="form-area">
     
    <div class="form-area-container">
        <form class="list-form" [formGroup]="todo" (ngSubmit)="login()">
      <ion-item [ngClass]="((todo.get('email').hasError('email') && todo.get('email').touched)?'error':'')">
        <ion-label>
          <ion-icon name="ios-mail-outline" item-start></ion-icon>
        </ion-label>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item [ngClass]="((todo.get('pass').hasError('required') && todo.get('pass').touched)?'error':'')">
        <ion-label>
          <ion-icon name="ios-key-outline" item-start></ion-icon>
        </ion-label>
        <ion-input type="password" formControlName="pass" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button color="primary" block round tappable>Sign In</button>
    </form>
      <div class="forgot-link" text-right>
        <a href="#" >Forgot password?</a>
      </div>
    </div>
    <div class="bottom-link">
      <ion-row>
        <ion-col col-9>
          <p>
            Don't have an account?
          </p>
        </ion-col>
        <ion-col col-3 text-right>
          <a (click)="redirectSignUp()">Sign Up</a>
        </ion-col>
      </ion-row>
    </div>
    
  </div>
</ion-content>
