<ion-content class="mm-signup">
    <div class="logo" text-center>
      <img src="assets/imgs/logo.png" alt="">
    </div>
    <div class="form-area">
      <div class="form-area-container">
          <form class="list-form" [formGroup]="todo" (ngSubmit)="register()">
        <ion-item [ngClass]="((todo.get('first_name').hasError('required') && todo.get('first_name').touched)?'error':'')">
          <ion-label>
            <ion-icon name="ios-person-outline" item-start></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="first_name" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item [ngClass]="((todo.get('last_name').hasError('required') && todo.get('last_name').touched)?'error':'')">
            <ion-label>
              <ion-icon name="ios-person-outline" item-start></ion-icon>
            </ion-label>
            <ion-input type="text" formControlName="last_name" placeholder="Last Name"></ion-input>
          </ion-item>
        <ion-item [ngClass]="((todo.get('email').hasError('email') && todo.get('email').touched)?'error':'')">
          <ion-label>
            <ion-icon name="ios-mail-outline" item-start></ion-icon>
          </ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item [ngClass]="((todo.get('password').hasError('required') && todo.get('password').touched)?'error':'')">
          <ion-label>
            <ion-icon name="ios-key-outline" item-start></ion-icon>
          </ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button color="primary" block round tappable >Sign Up</button>
        </form>
      </div>
      <div class="bottom-link">
        <ion-row>
          <ion-col col-9>
            <p>
              Already have an account?
            </p>
          </ion-col>
          <ion-col col-3 text-right>
            <a href="#" (click)="redirectSignIn()">Sign In</a>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-content>
