<ion-content class="animated fadeIn login auth-page-register">
  <div class="login-content">

    <!-- Logo -->
    <div  text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Model Management</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="todo" (ngSubmit)="register()">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          First Name
        </ion-label>
        <ion-input type="text"  formControlName="fname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary" ></ion-icon>
          Last Name
        </ion-label>
        <ion-input type="text" formControlName="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary" ></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary" ></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="pass"></ion-input>
      </ion-item>
   

    <div margin-top>
      <button ion-button block color="dark" tappable type="submit" class="back-bg">
        SIGN UP
      </button>
