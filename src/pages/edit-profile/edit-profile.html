<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label color="primary" fixed>First Name</ion-label>
   <ion-input placeholder="First Name" clearInput [(ngModel)]="first_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>Last Name</ion-label>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="last_name" clearInput></ion-input>
  </ion-item>


  <ion-item>
    <ion-label color="primary" fixed>Description</ion-label>
    <ion-textarea placeholder="Description here" 
    [(ngModel)]="description" name="note" autocomplete="on" autocorrect="on" clearInput></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>Location</ion-label>
    <ion-input type="text" placeholder="Location" [(ngModel)]="location" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>Industry Members</ion-label>
    <!-- <ion-input type="text" placeholder="industry" [(ngModel)]="industry" clearInput></ion-input> -->
    <ion-select [(ngModel)]="mem">
      <ion-option value="1">Photographers</ion-option>
      <ion-option value="2">Model Agencies</ion-option>
      <ion-option value="3">Fashion Stylists</ion-option>
      <ion-option value="4">Hair and Makeup Artists</ion-option>
      <ion-option value="5">Industry Professionals</ion-option>
      <ion-option value="6">Models</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>City</ion-label>
    <ion-input type="text" placeholder="city" [(ngModel)]="city" clearInput></ion-input>
  </ion-item>

  <button ion-button icon-start  color="dark" text-center class="back-bg" tappable type="submit">
    <ion-icon name="log-in"></ion-icon>
    UPDATE
  </button>



</ion-content>
